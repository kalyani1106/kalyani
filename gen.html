<!DOCTYPE html>
<html>
<head>
    <title>Working with Iframes</title>
</head>
<body>

    <!-- Iframe container -->
    <div class="container">
        <!-- First frame: Image -->
        <iframe src="image.html" title="Image Frame"></iframe>
        <!-- Second frame: Paragraph -->
        <iframe src="paragraph.html" title="Paragraph Frame"></iframe>
        <!-- Third frame: Hyperlink -->
        <iframe src="hyperlink.html" title="Link Frame"></iframe>
    </div>
</body>
</html>
